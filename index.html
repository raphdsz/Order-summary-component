<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card">
    <img class="hero-img" src="images/illustration-hero.svg" alt="hero">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <img class="icon-music"src="images/icon-music.svg" alt="image icon">
        <div class="plan-text">
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>

      </div>
      <button class="primary-btn">Proceed to Payment</button>
      <button class="secondary-btn">Cancel Order</button>

    </div>
  </div>
</body>
</html>
